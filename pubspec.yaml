name: poker_tracker
description: "A cross-platform poker session and hand tracker with analytics and AI coaching."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+1
  path_provider: ^2.1.1
  path: ^1.9.0
  
  # UI & Charts
  fl_chart: ^0.68.0
  intl: ^0.19.0
  
  # HTTP for AI integration
  http: ^1.2.0
  
  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true